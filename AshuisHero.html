<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Search</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Company Search</h1>
    <input type="text" id="searchInput" onkeyup="searchCompanies()" placeholder="Search by Company Name...">
    <table id="resultsTable">
        <!-- Table content will be populated dynamically -->
    </table>

    <script>
        // Function to fetch data from GitHub using AJAX
        function fetchJSONData(callback) {
           fetch('myfile_small.json')
        .then(response => response.json())
        .then(data => callback(data))
        .catch(error => console.error('Error fetching JSON:', error));
         }

        // Function to populate the table with search results
        function searchCompanies() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const resultsTable = document.getElementById('resultsTable');
            resultsTable.innerHTML = '';

            // Fetch data from GitHub
            fetchJSONData(function (data) {
                // Filter the data based on the first 3 letters of companyname
                const filteredData = data.filter(item => item.companyname.toLowerCase().startsWith(input));

                // Create table rows for each result
                filteredData.forEach(item => {
                    const row = resultsTable.insertRow();
                    for (const key in item) {
                        const cell = row.insertCell();
                        cell.innerHTML = item[key];
                    }
                });
            });
        }

        // Initial load of data on page load
        window.onload = function () {
            searchCompanies();
        };
    </script>
</body>
</html>
